<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Data Hub</title>
    <style>
        body {
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e1e1e, #000);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        header {
            font-size: 3em;
            margin-bottom: 50px;
            color: #3b028b; /* Arancio Formula 1 */
        }
        .container {
            display: flex;
            gap: 40px;
        }
        .card {
            background-color: #2a2a2a;
            padding: 30px 50px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s, box-shadow 0.3s;
            text-decoration: none;
            color: white;
            border: 2px solid transparent;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.6);
            border-color: #3b028b;
        }
        .card h2 {
            margin-top: 0;
            font-size: 1.8em;
        }
        .f1-icon {
            font-size: 3em;
            color: #3b028b;
        }
    </style>
</head>
<body>
    <header>Live Sport Hub</header>
    <div class="container">
        <a href="/f1/live" class="card">

        <a href="/f1/storico" class="card">
            <div class="f1-icon">üìö</div>

        </a>
    </div>
</body>
</html>
