<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Storico & Odds</title>
    <link rel="stylesheet" href="/static/style.css"> 
    <style>
        body {
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e1e1e, #000);
            color: white;
        }
        header {
            padding: 20px;
            text-align: center;
            background-color: #2a0055;
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            padding: 0 20px;
        }
        select, button {
            padding: 10px 15px;
            border-radius: 5px;
            border: 1px solid #3b028b;
            background-color: #333;
            color: white;
            cursor: pointer;
        }
        select:focus, button:focus {
             outline: 2px solid #3b028b;
        }

        /* Stili per le schede */
        .data-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 0 20px;
        }
        .results-card, .odds-card {
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .results-card {
            flex: 2; /* Più spazio per i risultati */
            max-width: 65%;
        }
        .odds-card {
            flex: 1;
            max-width: 30%;
        }

        h3 {
            color: #5800d3;
            border-bottom: 2px solid #333;
            padding-bottom: 5px;
            margin-top: 0;
        }

        /* Stili Tabella Risultati */
        #resultsTable {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        #resultsTable th, #resultsTable td {
            padding: 10px;
            border: 1px solid #333;
            text-align: center;
        }
        #resultsTable th {
            background-color: #333;
            color: #230054;
        }
        #resultsTable tr:hover {
            background-color: #3a3a3a;
            cursor: pointer; 
        }

        /* Stili Odds */
        #oddsList li {
            list-style-type: none;
            padding: 5px 0;
            border-bottom: 1px dashed #333;
            display: flex;
            justify-content: space-between;
        }
        #oddsList li:last-child {
            border-bottom: none;
        }
        .driver-odds {
            font-weight: bold;
            color: #4CAF50; /* Verde per le percentuali */
        }
        
        /* STILI MODALE (COPIATO DA f1_tracker.html) */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 100; /* Assicurati che sia sopra tutto */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto; 
            background-color: rgba(0,0,0,0.7); 
        }

        .modal-content {
            background-color: #1e1e1e;
            margin: 10% auto; 
            padding: 30px;
            border: 2px solid #3b028b;
            width: 80%; 
            max-width: 500px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            color: white;
        }

        .close-button {
            color: #3b028b;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close-button:hover,
        .close-button:focus {
            color: #fff;
            text-decoration: none;
            cursor: pointer;
        }
        .modal-content h2, .modal-content h3 {
            color: #3b028b;
            border-bottom: 1px solid #333;
            padding-bottom: 5px;
        }
    </style>
</head>
<body>

<header>
    F1 Dati Storici & Previsioni
</header>

<div class="controls">
    <select id="yearSelect"></select>
    <select id="eventSelect" disabled>
        <option value="">Seleziona Gara</option>
    </select>
    <select id="sessionSelect" disabled>
        <option value="">Seleziona Sessione</option>
        <option value="R">Gara (R)</option>
        <option value="Q">Qualifica (Q)</option>
        <option value="FP3">FP3</option>
        <option value="FP2">FP2</option>
        <option value="FP1">FP1</option>
    </select>
    <button onclick="loadResults()" disabled id="loadButton">Carica Risultati</button>
</div>

<div class="data-container">
    <div class="results-card">
        <h3 id="sessionTitle">Seleziona Anno, Gara e Sessione</h3>
        <table id="resultsTable">
            <thead>
                <tr>
                    <th>Pos</th>
                    <th>Pilota</th>
                    <th>Team</th>
                    <th>Tempo/Gap</th>
                    <th>Giri</th>
                    <th>Punti</th>
                </tr>
            </thead>
            <tbody id="resultsTableBody">
                </tbody>
        </table>
        <p id="errorMessage" style="color: red; margin-top: 10px;"></p>
    </div>

    <div class="odds-card">
        <h3>Probabilità Campionato (<span id="oddsYear"></span>)</h3>
        <p>Gare Rimanenti: <span id="remainingRaces">0</span></p>
        <ul id="oddsList">
            <li>Caricamento Odds...</li>
        </ul>
    </div>
</div>

<div id="driverDetailsModal" class="modal">
    <div class="modal-content">
        <span class="close-button">&times;</span>
        <div id="driverDetailsContent">
            Caricamento...
        </div>
    </div>
</div>
<script>
    // Variabili per tracciare la sessione corrente per la chiamata API dblclick
    let currentYear = null;
    let currentRound = null;
    let currentSessionType = null;

    const yearSelect = document.getElementById('yearSelect');
    const eventSelect = document.getElementById('eventSelect');
    const sessionSelect = document.getElementById('sessionSelect');
    const loadButton = document.getElementById('loadButton');
    const resultsTableBody = document.getElementById('resultsTableBody');
    const sessionTitle = document.getElementById('sessionTitle');
    const errorMessage = document.getElementById('errorMessage');
    const oddsList = document.getElementById('oddsList');
    const oddsYear = document.getElementById('oddsYear');
    const remainingRaces = document.getElementById('remainingRaces');

    // Elementi Modale
    const driverDetailsModal = document.getElementById('driverDetailsModal');
    const driverDetailsContent = document.getElementById('driverDetailsContent');
    const closeModal = document.querySelector('#driverDetailsModal .close-button');


    // ===============================================
    // 1. CARICAMENTO DATI INIZIALI (ANNI E ODDS)
    // ===============================================

    async function loadYears() {
        try {
            const response = await fetch('/api/f1/years');
            const years = await response.json();
            
            years.forEach(year => {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = year;
                yearSelect.appendChild(option);
            });
            
            // Seleziona l'anno più recente per default
            if (years.length > 0) {
                yearSelect.value = years[0];
                yearSelect.dispatchEvent(new Event('change'));
            }

        } catch (error) {
            console.error("Errore nel caricamento degli anni:", error);
        }
    }

    async function loadOdds() {
        try {
            const response = await fetch('/api/f1/odds');
            const data = await response.json();
            
            oddsList.innerHTML = '';
            oddsYear.textContent = new Date().getFullYear();
            remainingRaces.textContent = data.remaining_races;

            if (data.pilots && data.pilots.length > 0) {
                data.pilots.forEach(pilot => {
                    const li = document.createElement('li');
                    li.innerHTML = `${pilot.Position}. ${pilot.Driver} (${pilot.Points} Pts) <span class="driver-odds">${pilot.Odds}</span>`;
                    oddsList.appendChild(li);
                });
            } else {
                oddsList.innerHTML = '<li>Dati non disponibili o stagione non ancora iniziata.</li>';
            }

        } catch (error) {
            console.error("Errore nel caricamento delle odds:", error);
            oddsList.innerHTML = '<li>Errore nel caricamento delle quote.</li>';
        }
    }

    // ===============================================
    // 2. GESTIONE SELEZIONI UTENTE
    // ===============================================

    yearSelect.addEventListener('change', async () => {
        const year = yearSelect.value;
        if (!year) return;

        eventSelect.innerHTML = '<option value="">Caricamento Gare...</option>';
        eventSelect.disabled = true;
        sessionSelect.disabled = true;
        loadButton.disabled = true;
        errorMessage.textContent = '';
        
        try {
            const response = await fetch(`/api/f1/eventi/${year}`);
            const events = await response.json();
            
            eventSelect.innerHTML = '<option value="">Seleziona Gara</option>';
            events.forEach(event => {
                const option = document.createElement('option');
                option.value = event.Round;
                option.textContent = `${event.Round}. ${event.EventName} (${event.Country})`;
                // Opzionale: disabilita gli eventi futuri se vuoi limitare le sessioni
                // if (!event.Completed) option.disabled = true;
                eventSelect.appendChild(option);
            });
            eventSelect.disabled = false;
        } catch (error) {
            errorMessage.textContent = `Errore nel caricamento del calendario: ${error.detail || error.message}`;
            eventSelect.innerHTML = '<option value="">Errore Caricamento</option>';
        }
    });

    eventSelect.addEventListener('change', () => {
        sessionSelect.disabled = !eventSelect.value;
        loadButton.disabled = !(eventSelect.value && sessionSelect.value);
    });

    sessionSelect.addEventListener('change', () => {
        loadButton.disabled = !(eventSelect.value && sessionSelect.value);
    });

    // ===============================================
    // 3. CARICAMENTO RISULTATI STORICI
    // ===============================================

    async function loadResults() {
        const year = yearSelect.value;
        const round = eventSelect.value;
        const sessionType = sessionSelect.value;

        if (!year || !round || !sessionType) {
            errorMessage.textContent = "Seleziona tutti i campi.";
            return;
        }
        
        // Imposta i metadati della sessione per la funzione dblclick
        currentYear = year;
        currentRound = round;
        currentSessionType = sessionType;

        errorMessage.textContent = '';
        sessionTitle.textContent = `Caricamento risultati...`;
        resultsTableBody.innerHTML = '';


        try {
            const response = await fetch(`/api/f1/risultati/${year}/${round}/${sessionType}`);
            const data = await response.json();

            if (!response.ok) {
                errorMessage.textContent = `Errore: ${data.detail}`;
                sessionTitle.textContent = "Errore nel Caricamento";
                return;
            }
            
            sessionTitle.textContent = data.session_name;
            
            data.results.forEach(result => {
                let row = resultsTableBody.insertRow();
                
                // AGGIUNTA: Aggiungi il listener dblclick alla riga
                row.setAttribute("data-driver-abbr", result.Driver); 
                row.addEventListener('dblclick', function() {
                    openDriverDetailsModalHistoric(result.Driver);
                });

                row.insertCell(0).innerText = result.Position;
                row.insertCell(1).innerText = result.Driver;
                row.insertCell(2).innerText = result.Team;
                row.insertCell(3).innerText = result.Time;
                row.insertCell(4).innerText = result.Laps;
                row.insertCell(5).innerText = result.Points;
            });

        } catch (error) {
            console.error("Errore nel fetch dei risultati:", error);
            errorMessage.textContent = `Errore di rete: ${error.message}.`;
            sessionTitle.textContent = "Errore nel Caricamento";
        }
    }


    // ===============================================
    // 4. NUOVA FUNZIONALITÀ: MODALE DETTAGLI STORICO
    // ===============================================

    // Chiudi modale al click sulla 'x'
    closeModal.onclick = function() {
        driverDetailsModal.style.display = 'none';
    }

    // Chiudi modale al click fuori dalla finestra
    window.onclick = function(event) {
        if (event.target == driverDetailsModal) {
            driverDetailsModal.style.display = 'none';
        }
    }

    /**
     * Apre il modale e carica i dettagli del pilota tramite il nuovo endpoint API storico.
     * @param {string} driverAbbr - L'abbreviazione del pilota (es. "VER").
     */
    async function openDriverDetailsModalHistoric(driverAbbr) {
        if (!currentYear || !currentRound || !currentSessionType) {
            errorMessage.textContent = "Errore: Sessione non completamente definita.";
            return;
        }
        
        driverDetailsContent.innerHTML = `<p style="text-align:center;">Caricamento dettagli storici per <strong>${driverAbbr}</strong>...</p>`;
        driverDetailsModal.style.display = 'block';

        const url = `/api/f1/driver_details_historic/${currentYear}/${currentRound}/${currentSessionType}/${driverAbbr}`;

        try {
            const response = await fetch(url);
            if (!response.ok) {
                const errorData = await response.json();
                driverDetailsContent.innerHTML = `
                    <h2>ERRORE STORICO</h2>
                    <p>Impossibile caricare i dati del pilota <strong>${driverAbbr}</strong>.</p>
                    <p>Dettaglio: ${errorData.detail}</p>
                `;
                return;
            }
            const data = await response.json();
            
            // Renderizza i dati
            driverDetailsContent.innerHTML = `
                <h2>${data.DriverInfo.DriverName} (#${data.DriverInfo.DriverNumber})</h2>
                <p><strong>Team:</strong> ${data.DriverInfo.TeamName}</p>
                <p><strong>Posizione Finale:</strong> <strong>${data.DriverInfo.CurrentPosition}</strong></p>
                <hr>
                <h3>Prestazioni del Giro</h3>
                <p><strong>Best Lap Time:</strong> ${data.LapMetrics.BestLapTime}</p>
                <p><strong>Last Lap Time:</strong> ${data.LapMetrics.LastLapTime}</p>
                <p><strong>Delta (Last-Best):</strong> ${data.LapMetrics.DeltaLastToBest}</p>
                <hr>
                <h3>Distanze</h3>
                <p><strong>Tempo Finale / Gap:</strong> ${data.RaceMetrics.GapToLeader}</p>
                <p><strong>Gap to Ahead:</strong> ${data.RaceMetrics.GapToAhead}</p>
            `;

        } catch (error) {
            driverDetailsContent.innerHTML = `<p>Errore di rete o server non raggiungibile: ${error.message}</p>`;
            console.error("Errore nel fetch dei dettagli pilota:", error);
        }
    }


    // Inizializza al caricamento della pagina
    loadYears();
    loadOdds();

</script>
</body>
</html>
